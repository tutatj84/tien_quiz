<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="admin.css">
</head>

<body>
  <div class="container">
    <h2>Admin</h2>
    <div class="create-div">
      <h3>Create Quiz</h3>
      <span>Type</span>
      <select name="select-type" id="type">
        <option value="1">Single Choice</option>
        <option value="2">Multiple Choice</option>

      </select>
      <span>No. Answer</span>
      <input type="number" min="1" id="ans-num" required>
      <button class="btn-create">+</button>
      <div class="warning"></div>
    </div>

    <div class="view-div">
      <span class="div-index">#1</span>
      <button class="btn-edit">Edit</button>
      <div class="ques-div-all"><textarea readonly cols="40" rows="3">Question??</textarea> </div>
      <div class="opt-div-all">
        <input type="text" value="option 1" readonly>
        <input type="text" value="option 2" readonly>
        <input type="text" value="option 3" readonly>
      </div>
      <div class="ans-div">
        Answer: <input type="text" value="2" readonly>
      </div>

    </div>
  </div>

  <!-- pop up form  -->
  <div class="form-create">
    <button class="btn-close">X</button>
    <form id="form-create">
      <div class="ques-div">
        <label for="ques">Question</label>
        <textarea cols="40" rows="3" id="ques" placeholder="Enter question here?!"></textarea>
      </div>
      <div class="opt-div">
        -----
      </div>
      <button class="submit-create">Create!</button>

    </form>
    <div class="warning" id="create-warning"></div>
  </div>

  <script src="admin.js"></script>
</body>

</html>
