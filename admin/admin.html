<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="../common.css">
  </head>

  <body>
    <div class="container">
      <div class="nav">
        <button id="quiz-manage">Quiz Manage </button>
        <button id="view-rs">View Student's Result</button>
        <button id="logout">Log Out</button>
      </div>
      <div class="create-div">
        <h3>Create Quiz</h3>
        <span>Type</span>
        <select name="select-type" id="type">
          <option value="1">Single Choice</option>
          <option value="2">Multiple Choice</option>

        </select>
        <span>No. Answer</span>
        <input type="number" min="2" max="10" id="ans-num" required>
        <button class="btn-create" title="Create a quiz!">üìù</button>
        <div class="warning"></div>
      </div>
      <div class="view-div-all">

      </div>
    </div>

    <script src="admin.js"></script>
  </body>

</html>
