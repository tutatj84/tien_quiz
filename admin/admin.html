  <div class="container">
    <h2>Admin</h2>
    <div class="nav">
      <button>Quiz Manage </button>
      <button>Test Manage</button>
    </div>
    <div class="create-div">
      <h3>Create Quiz</h3>
      <span>Type</span>
      <select name="select-type" id="type">
        <option value="1">Single Choice</option>
        <option value="2">Multiple Choice</option>

      </select>
      <span>No. Answer</span>
      <input type="number" min="2" id="ans-num" required>
      <button class="btn-create" title="Create a quiz!">📝</button>
      <div class="warning"></div>
    </div>

          </div>
          <div class="opt-div-all">
            <input type="text" value="option 1" readonly>
            <input type="text" value="option 2" readonly>
            <input type="text" value="option 3" readonly>
          </div>
          <div class="ans-div">
            Answer: <input type="text" value="2" readonly>
          </div>

        </div> -->

  <!-- pop up form  -->
  <div class="form-create">
    <button class="btn-close">❌</button>
    <form id="form-create">
      <div class="ques-div">
        <label for="ques">Question</label>
        <textarea cols="40" rows="3" id="ques" placeholder="Enter question
            here?!"></textarea>
      </div>
      <div class="opt-div">
        -----
      </div>
      <button class="submit-create btn-linear">Create 💡!</button>

    </form>
    <div class="warning" id="create-warning"></div>
  </div>
